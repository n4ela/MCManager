#PostgresSql
jdbc.driverClassName=org.hsqldb.jdbcDriver

#URL подключения
#jdbc.url=jdbc:oracle:thin:@server:1521:MAIN
#jdbc.url=jdbc:sqlite:/home/n4ela/rut.db
jdbc.url=jdbc:hsqldb:mem:public

# Диалект hibernate
#hibernate.dialect=org.hibernate.dialect.OracleDialect
#hibernate.dialect=dialect.SQLiteDialect 
hibernate.dialect=org.hibernate.dialect.HSQLDialect

#Схема базы данных
jdbc.schema=public

# Имя пользователя, подключающегося к БД
jdbc.username=sa

# Пароль пользователя, подключающегося к БД
jdbc.password=

# Время запуска задачи по мониторингу в cron формате
monitor.time=0/60 * * * * ? 

#Имя пользователя rutracker.org
rutracker.user=

#Пароль к rutracker.org
